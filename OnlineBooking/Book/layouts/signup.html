{% extends 'common.html' %} {% block content %}
<div>
  <button style="background-color: darkred; margin: 2px">
    <a href="/" style="text-decoration: none; color: black"><b>Back</b></a>
  </button>
</div>
<div class="table">
  <h2>Sign-Up</h2>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ myform.as_table }}
      <tr>
        <td colspan="2">
          <button type="submit">Register</button>
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
